# Local Development Environment Configuration
spring:
  config:
    activate:
      on-profile: local

  # DataSource configuration for local PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio?currentSchema=public
    username: postgres
    password: postgress
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Logging configuration for local development
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.backend.portfolio: DEBUG

# Application Configuration for Local Development
app:
  name: Portfolio Backend API
  version: 1.0.0
  description: Backend APIs for Personal Portfolio Website

# Server Configuration for Local Development
server:
  url: http://localhost:8080

# Swagger Configuration for Local Development
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

# CORS Configuration for Local Development
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000,http://localhost:4173

# Resilience4j Rate Limiter Configuration for local development
resilience4j:
  ratelimiter:
    instances:
      default:
        limit-for-period: 200
        limit-refresh-period: 1m
        timeout-duration: 0s
      admin:
        limit-for-period: 100
        limit-refresh-period: 1m
        timeout-duration: 0s
      public:
        limit-for-period: 200
        limit-refresh-period: 1m
        timeout-duration: 0s

