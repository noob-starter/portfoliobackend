version: '3.8'

# Production Docker Compose Configuration
services:

  # Elasticsearch Service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: portfolio-elasticsearch-prod
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=${ELASTICSEARCH_SECURITY_ENABLED:-false}
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - cluster.name=portfolio-cluster-prod
      - node.name=portfolio-node-prod
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Logstash Service
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: portfolio-logstash-prod
    restart: always
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - "LS_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Kibana Service
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: portfolio-kibana-prod
    restart: always
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana-prod
      - SERVER_HOST=0.0.0.0
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Spring Boot Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-backend-prod
    restart: always
    depends_on:
      logstash:
        condition: service_healthy
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # Supabase Database Configuration
      # Format: jdbc:postgresql://<host>:<port>/<database>?currentSchema=public
      SPRING_DATASOURCE_URL: ${SUPABASE_DB_URL:?Supabase database URL required}
      SPRING_DATASOURCE_USERNAME: ${SUPABASE_DB_USER:?Supabase database user required}
      SPRING_DATASOURCE_PASSWORD: ${SUPABASE_DB_PASSWORD:?Supabase database password required}
      
      # JPA Configuration - validate only in production
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: "false"
      
      # Server Configuration
      SERVER_PORT: 8080
      SERVER_URL: ${SERVER_URL:-https://your-production-url.com}
      
      # CORS Configuration
      CORS_ALLOWED-ORIGINS: ${FRONTEND_URL:-https://your-frontend-url.com}
      
      # Logstash Configuration
      LOGSTASH_HOST: logstash
      LOGSTASH_PORT: 5000
      
      # JVM Options for production
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - ./logs:/app/logs
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

# Named volumes for data persistence
volumes:
  elasticsearch_data:
    driver: local

# Custom network for service communication
networks:
  portfolio-network:
    driver: bridge
