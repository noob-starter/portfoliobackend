name: Keep Supabase Alive

on:
  schedule:
    # Run at midnight (0 0 * *) on Sunday (0) and Friday(5) WRT IST +05:30 UTC timeframe
    - cron: '30 18 * * 6,4'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/profiles?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"