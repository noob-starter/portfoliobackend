input {
  # TCP input for receiving logs from Spring Boot application
  tcp {
    port => 5000
    codec => json_lines
  }
  
  # Alternative: beats input if using filebeat
  # beats {
  #   port => 5044
  # }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Add timestamp parsing
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }
  
  # Add geo-location if IP is present
  if [client_ip] {
    geoip {
      source => "client_ip"
      target => "geoip"
    }
  }
  
  # Mutate field names for better organization
  mutate {
    add_field => {
      "[@metadata][index_prefix]" => "portfolio-logs"
    }
  }
  
  # Remove unnecessary fields to reduce storage
  mutate {
    remove_field => ["host", "port"]
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOST:elasticsearch}:${ELASTICSEARCH_PORT:9200}"]
    index => "portfolio-logs-%{+YYYY.MM.dd}"
    # Authentication if enabled
    # user => "${ELASTICSEARCH_USER}"
    # password => "${ELASTICSEARCH_PASSWORD}"
  }
  
  # Output to console for debugging (can be disabled in production)
  stdout {
    codec => rubydebug
  }
}

